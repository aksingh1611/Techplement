<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to The Password <br>Generator</h1>
        <form method="post">
            <label for="length">Length of Password:</label>
            <input type="number" id="length" name="length" required min="8"><br>

            <label for="n_uppercase">Number of Uppercase letters:</label>
            <input type="number" id="num_uppercase" name="n_uppercase" required min="0"><br>

            <label for="n_lowercase">Number of Lowercase letters:</label>
            <input type="number" id="num_lowercase" name="n_lowercase" required min="0"><br>

            <label for="n_digits">Number of Digits:</label>
            <input type="number" id="num_digits" name="n_digits" required min="0"><br>

            <label for="n_special">Number of Symbols:</label>
            <input type="number" id="num_special" name="n_special" required min="0"><br>

            <button type="submit">Generate Password</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
